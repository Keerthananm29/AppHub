  <title>AppHub</title>

   <style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f7f8fa;
  color: #333;
}

/* Header */
.main-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
  background-color: #1e1e2f;
  color: white;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.logo {
  font-size: 1.8rem;
  font-weight: bold;
}

.nav-links ul {
  display: flex;
  list-style: none;
  gap: 25px;
}

.nav-links a {
  text-decoration: none;
  color: #e0e0e0;
  font-weight: 500;
  transition: color 0.3s ease;
}

.nav-links a:hover {
  color: #1a1c1b;
}

/* Hero Section */
.hero {
  text-align: center;
  padding: 60px 20px;
  background-color: #ffffff;
}

.hero h1 {
  font-size: 2.5rem;
  margin-bottom: 15px;
}

.hero p {
  font-size: 1.2rem;
  color: #555;
}

/* App Grid */
.app-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 30px;
  padding: 40px;
}

/* App Card */
.app-card {
  background-color: #ffffff;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  text-align: center;
}

.app-card img {
  width: 80px;
  height: 80px;
  object-fit: contain;
  margin-bottom: 15px;
}

.app-card h3 {
  margin-bottom: 10px;
}

.app-card p {
  font-size: 0.95rem;
  color: #555;
  margin-bottom: 15px;
}

.app-card button {
  padding: 10px 20px;
  background-color: #686b6a;
  border: none;
  color: white;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

.app-card button:hover {
  background-color: #00a381;
}

/* Footer */
footer {
  text-align: center;
  padding: 20px;
  background-color: #1e1e2f;
  color: white;
  margin-top: 30px;
}

   </style>
</head>
